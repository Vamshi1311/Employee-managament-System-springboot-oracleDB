<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
	
	<div class="container my-2">
	
		<h1>EMPLOYEE LIST</h1>
		<a th:href="@{/addEmpForm}" class="btn btn-primary btn-sm mb-2 ">Add Employee</a>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Employee ID</th>
					<th>Employee First Name</th>
					<th>Employee Last Name</th>
					<th>Employee Email ID</th>
					<th>Action</th>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee : ${listEmployees}">
					<td th:text="${employee.id}"></td>
					<td th:text="${employee.firstName}"></td>
					<td th:text="${employee.lastName}"></td>
					<td th:text="${employee.mail}"></td>
					<td><a th:href="@{/updateForm/{id}(id=${employee.id})}" class="btn btn-primary ">Update</a>
						<a th:href="@{/DeleteEmpForm/{id}(id=${employee.id})}" class="btn btn-danger ">Delete</a></td>
				</tr>
			</tbody>
		</table>
		
		<div th:if="${totalPage > 1}">
			<div class="col-sm-10 row">
				<div class="col-sm-2">
					Total Rows: [[${totalItems}]]
				</div>
				<div class="col-sm-1">
					<span th:each="i: ${#numbers.sequence(1,totalPage)}">
						<a th:if="${currentPages !=i}" th:href="@{'/page/' + ${i}}"> [[${i}]]</a>
						<span th:unless="${currentPages !=i}">[[${i}]]</span> &nbsp; &nbsp;
					</span>
				</div>
				
				<div class="col-sm-1">
					<span th:each="i: ${#numbers.sequence(1,totalPage)}">
						<a th:if="${currentPages !=i}" th:href="@{'/page/' + ${i}}">Next</a>
						<span th:unless="${currentPages !=i}">Next</span> &nbsp; &nbsp;
					</span>
				</div>
				<div class="col-sm-1">
					<span th:each="i: ${#numbers.sequence(1,totalPage)}">
						<a th:if="${currentPages !=i}" th:href="@{'/page/' + ${i}}">Last</a>
						<span th:unless="${currentPages !=i}">Last</span> &nbsp; &nbsp;
					</span>
				</div>
			</div>
		</div>
		
	</div>

</body>
</html>
