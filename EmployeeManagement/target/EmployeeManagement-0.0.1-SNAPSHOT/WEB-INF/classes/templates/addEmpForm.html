<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h1>Add Employee</h1>
		<form action="#" th:action="@{/saveEmployee}" th:method="post"
			th:object="${employee}">
			<input type="text" th:field="*{firstName}"
				placeholder="Enter your firstname" class="from-control mb-4 col-4"><br />
				
			<input type="text" th:field="*{lastName}"
				placeholder="Enter your lastname" class="from-control mb-4 col-4"><br />
				
			<input type="text" th:field="*{mail}"
				placeholder="Enter your email" class="from-control mb-4 col-4"><br />
				
			<button type="submit" class=" btn btn-info col-2">Add Employee</button>
		</form>
		<hr>
		
			<a th:href="@{/}">Back To employee List</a>
		
	</div>
</body>
</html>
