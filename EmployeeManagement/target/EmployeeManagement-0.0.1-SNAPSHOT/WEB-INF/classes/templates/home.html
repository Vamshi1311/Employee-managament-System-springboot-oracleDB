<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h1>Hello</h1>
<div th:if="${totalPage > 1}">
			<div class="col-sm-10 row">
				<div class="col-sm-2">
					Total Rows: [[${totalItems}]]
				</div>
				<div class="col-sm-1">
					<span th:each="i: ${#numbers.sequence(1,totalPage)}">
						<a th:if="${currentPages !=i}" th:href="@{'/page/' + ${i}}"> [[${i}]]</a>
						<span th:unless="${currentPages !=i}">[[${i}]]</span> &nbsp; &nbsp;
					</span>
				</div>
				
				<div class="col-sm-1">
					<span th:each="i: ${#numbers.sequence(1,totalPage)}">
						<a th:if="${currentPages !=i}" th:href="@{'/page/' + ${i}}">Last</a>
						<span th:unless="${currentPages !=i}">[[${i}]]</span> &nbsp; &nbsp;
					</span>
				</div>
			</div>
		</div>
</body>
</html>
